{% extends "layout.html" %}
{% block content %}


<h2> Jeopardy Board </h2>

<br>

<form method="POST" action="">
        {{ form.hidden_tag() }}

        <script>
            function myFunction(btn){
                var name = btn.name;
                btn.disabled = true;
                btn.className = 'faded-btn';
                
                $('#modal-title').text(name[7] + " " + name[9]);
                $("#myModal").modal({backdrop: true});
            }
        </script>

    <div class='table-wrapper'>
        <table class = 'table_mine'>
            <thead>
                <tr>
                    <th>Cat 1</th>
                    <th>Cat 2 </th>
                    <th>Cat 3</th>
                    <th>Cat 4</th>
                    <th>Cat 5</th>
                </tr>
            </thead>
            <tbody>

            {% for i in range(5) %}
                <tr>
                    {% for a in range(5) %}
                    <td>
                        <button class="hvr-fade" onclick="myFunction(this)" id='submit-{{a}}-{{i}}' name='submit-{{a}}-{{i}}' type = 'submit-{{a}}-{{i}}'>{{ (i+1)*100 }}</button>
                    </td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <br><br><br>
</form>

<!-- Modal -->
<div class="modal fade modal-lg" id="myModal" role="dialog">
    <div class="modal-dialog modal-dialog-centered">

        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id='modal-title'> Category - X points</h3>
            <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            
        </div>
            <div class="modal-body">
                <p>This is where the Question should be </p>
                <form>
                    <div class="form-group">
                        <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Answer </label>
                        <input type="text" class="form-control" id="psw" placeholder="Enter answer">
                      </div>
                </form>
            </div>
            
            <div class="modal-footer">
                <button type="submit" class="btn btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Submit</button>
              </div>
        </div>
        
    </div>
</div>

<br><br><br>

{% endblock content %}
